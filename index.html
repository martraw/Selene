<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway:400,800&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Selene</title>
</head>
<body>
  <div class="wrapper">
    <!-- Navbar -->
    <nav class="navbar">
      <img src="./img/Selene-logo.png" alt="Selene logo" class="navbar__logo">
      <ul class="navbar__list">
        <li class="navbar__listItem navbar__listItem--active"><a href="#" class="navbar__link">home</a></li>
        <li class="navbar__listItem"><a href="#" class="navbar__link">about us</a></li>
        <li class="navbar__listItem"><a href="#" class="navbar__link">projects</a></li>
        <li class="navbar__listItem"><a href="#" class="navbar__link">clients</a></li>
        <li class="navbar__listItem"><a href="#" class="navbar__link">contact</a></li>
        <li class="navbar__listItem"><a href="#" class="navbar__link">blog</a></li>
      </ul>
      <div class="navbar__search">
        <img src="./img/search-icon.png" alt="Search" class="navbar__searchIcon">
      </div>
    </nav>

    <!-- Header (Main slider) -->
    <header class="header">
      <div class="header__leftColumn">
        <div class="header__numbers">
          <ul class="header__list">
            <li class="header__listItem header__listItem--active">01</li>
            <li class="header__listItem">02</li>
            <li class="header__listItem">03</li>
            <li class="header__listItem">04</li>
          </ul>
        </div>
        <div class="header__headline">
          <div class="header__controls">
            <div class="header__arrow-box header__arrow-box--left">&lt;</div>
            <div class="header__picture-number">01</div>
            <div class="header__arrow-box header__arrow-box--right">&gt;</div>
          </div>
          <div class="header__text">
            <h4 class="header__name">John Doe</h4>
            <h1 class="header__title">Architecture <br>
              aims at eternity</h1>
          </div>
        </div>
      </div>
      <div class="header__rightColumn">
        <img src="./img/header-img-01.jpg" alt="Building" class="header__img header__img--active">

        <img src="./img/header-img-02.jpg" alt="Building" class="header__img">

        <img src="./img/header-img-03.jpg" alt="Building" class="header__img ">

        <img src="./img/header-img-04.jpg" alt="Building" class="header__img">
      </div>
    </header>

    <!-- We create cool ideas -->
    <section class="ideas">

    </section>

    <!-- Gallery -->
    <section class="gallery">

    </section>

    <!-- How we work -->
    <section class="work">

    </section>

    <!-- Latest projects -->
    <section class="projects">

    </section>

    <!-- Partners -->
    <section class="partners">

    </section>

    <!-- Contact form -->
    <section class="contact">

    </section>

    <!-- Footer -->
    <footer class="footer">

    </footer>
  </div>
  
</body>
</html>
